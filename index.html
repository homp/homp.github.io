<!DOCTYPE html>
<html manifest="./homp.manifest">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
<meta name="mobile-web-app-capable" content="yes">
<meta charset="UTF-8" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="jquery.countdown.min.js"></script>
<style>
@font-face {
	font-family: planer;
	src: url('planer.otf');
}

@font-face {
	font-family: avenir;
	src: url('avenir.otf');
}

@font-face {
	font-family: avenir-b;
	src: url('avenir-b.otf');
}

html {
	overflow: hidden;
	background:url('bg.jpg') center center no-repeat;
	background-size: cover;
	height: 100%;
	color: #ccc;
}

#container {
	position: absolute;
	bottom: 0;
	width: 100%;
	text-align: center;
}

#caption {
    position: relative;
    font-family: avenir;
    text-align: center;
    bottom: 0;
    width: 100%;
	font-size: 4vw;
}

#countdown {
    position: relative;
    font-family: avenir-b;
    text-align: center;
    bottom: 0;
	font-size: 3vw;
}

#countdown span {
	font-size: 5vw;
}
</style>
</head>
<body>
<script type="text/javascript">
$(document).ready(function(){ 
	$('#countdown').countdown('2018/04/14', function(event) {
	  var $this = $(this).html(event.strftime(''
		+ '<span>%w</span> VECKOR '
		+ '<span>%d</span> DAGAR '
		+ '<span>%H</span> TIMMAR '
		+ '<span>%M</span> MINUTER '));
	});
});
</script>
<div id="container">
	<div id="caption">FÖRSTA ÖLEN I HONG KONG</div>
	<div id="countdown"></div>
</div>
</body>
</html>
