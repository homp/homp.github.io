<!DOCTYPE html>
<html manifest="./homp.manifest">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
<meta name="mobile-web-app-capable" content="yes">
<meta charset="UTF-8" />
<style>
@font-face {
	font-family: planer;
	src: url('planer.otf');
}

@font-face {
	font-family: avenir;
	src: url('avenir.otf');
}

@font-face {
	font-family: avenir-b;
	src: url('avenir-b.otf');
}

html {
	overflow: hidden;
	height: 100%;
	background-color: #000;
	color: #ccc;
}

#container {
	position: absolute;
	bottom: 0;
	width: 100%;
	text-align: center;
}

#caption {
    position: relative;
    font-family: avenir;
    text-align: center;
    bottom: 0;
    width: 100%;
	font-size: 4vw;
}

#countdown {
    position: relative;
    font-family: avenir-b;
    text-align: center;
    bottom: 0;
	font-size: 3vw;
}

#countdown span {
	font-size: 5vw;
}
</style>
</head>
<body>
<div id="container">

</div>
</body>
</html>
